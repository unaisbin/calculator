<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanier">
        <div class="calculator rounded">
         <form>
             <h4 class="text-center">CALCULATOR</h4>
             <div>
                 <input id="result" type="text" class="form-control shadow" placeholder="0" name="display" readonly>
             </div>
             <div>
                 <input class="btn bg-warning shadow " type="button" value="AC" onclick="clearAll()">
                 <input class="btn bg-warning shadow " type="button" value="DEL" onclick="view('')">
                 <input class="btn bg-secondary shadow " type="button" value="." onclick="view('.')">
                 <input class="btn bg-secondary shadow " type="button" value="/" onclick="view('/')">
             </div>
             <div>
                 <input class="btn bg-secondary shadow" type="button" value="7" onclick="view('7')">
                 <input class="btn bg-secondary shadow" type="button" value="8" onclick="view('8')">
                 <input class="btn bg-secondary shadow" type="button" value="9" onclick="view('9')">
                 <input class="btn bg-secondary shadow" type="button" value="*" >
             </div>
             <div>
                 <input class="btn bg-secondary shadow " type="button" value="4" onclick="view('4')"  >
                 <input class="btn bg-secondary shadow " type="button" value="5" onclick="view('5')">
                 <input class="btn bg-secondary shadow " type="button" value="6" onclick="view('6')">
                 <input class="btn bg-secondary shadow " type="button" value="+" onclick="view('+')">
             </div>
             <div>
                 <input class="btn bg-secondary shadow " type="button" value="3" onclick="view('3')">
                 <input class="btn bg-secondary shadow " type="button" value="2" onclick="view('2')">
                 <input class="btn bg-secondary shadow " type="button" value="1" onclick="view('1')">
                 <input class="btn bg-secondary shadow " type="button" value="-" onclick="view('-')">
             </div>
             <div>
                 <input class="btn bg-secondary shadow " type="button" value="00" onclick="view('00')">
                 <input class="btn bg-secondary shadow " type="button" value="0" onclick="view('0')">
                 <input id="btn" class=" btn bg-primary shadow"  type="button" value="=" onclick="equal('=')">
             </div>
         </form>
        </div>
     </div>
    
</body>
<script src="./cal.js"></script>
</html>
